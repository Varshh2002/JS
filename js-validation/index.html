<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>SIGN UP</h1>
            <div class="input-control">
                <input id="email" name="email" type="text" placeholder="Email">
            <div class="error"></div>
            </div>

            <div class="input-control">
                <input id="password" name="password" type="text" placeholder="Password">
            <div class="error"></div>
            </div>

            <div class="input-control">
                <input id="confirmpassword" name="confirmpassword" type="password" placeholder="ConfirmPassword">
            <div class="error"></div>
            </div>

            <div class="input-control">
                <input id="firstname" name="firstname" type="text" placeholder="FirstName">
            <div class="error"></div>
            </div>

            <div class="input-control">
                <input id="lastname" name="lastname" type="text" placeholder="LastName">
            <div class="error"></div>
            </div>

            <div class="input-control">
                <select name="country" id="country">
                    <option value="india">India</option>
                    <option value="srilanka">SriLanka</option>
                    <option value="russia">Russia</option>
                    <option value="china">China</option>
                    <option value="america">America</option>
                    <option value="japan">Japan</option>
                </select>
            <div class="error"></div>
</div>


<div class="input-checkbox">
    <input id="checkbox1" name="checkbox1" type="checkbox">
    <label for="checkbox1">I ACCEPT THE TERMS AND CONDITIONS</label>
<div class="error"></div>
</div>

<div id="alert"></div>
            <button type="submit">SIGN UP</button>
        </form>
    </div>
</body>
</html>
